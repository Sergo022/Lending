<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_container">
                <a href="main.html" class="header_logo">Animenia</a>
                <div class="mb_burger">
                    <nav>
                        <ul>
                            <li><a data-goto=".holovna" href=""> All</a></li>
                            <li><a data-goto=".holovna" href=""> Top 100 </a><img src="img/icon/header_list.svg" alt=""></li>
                            <li><a data-goto=".holovna" href="">Genres </a><img src="img/icon/header_list.svg" alt=""></li>
                            <li><a data-goto=".holovna" href="">Categories </a><img src="img/icon/header_list.svg" alt=""></li>
                            <li><a data-goto=".holovna" href="">Anons</a></li>
                            <li><a data-goto=".holovna" href="">Random</a></li>
                        </ul>
                    </nav>
                    <form action="">
                        <img src="img/icon/Search.svg" alt="">
                        
                        <input class="header_search" type="text" placeholder="Search...">
                    </form>
                </div>
                <div class="header_profile">
                    <div>
                        <a href=""><img src="img/icon/moon.svg" alt=""></a>
                    </div>
                    <a href="profile.html"><img src="img/icon/Profile.jpg" alt=""></a>
                    <img class="category" src="img/icon/Category.svg" alt="">
                </div>
            </div>
        </header>
        <main class="register_main">           
            <div class="register_container">
                <div class="reguster_form">
                    <h2 class="register_title">Login</h2>
                    <div class="register_data">
                        <img src="img/icon/Profile.svg" alt="">
                        <input type="text" placeholder="Login">
                    </div>
                    <div class="register_data">
                        <img src="img/icon/Unlock.svg" alt="">
                        <input id="pass" type="password" placeholder="Password">
                        <img id="hide" class="hide" src="img/icon/Hide.svg" alt="" onclick="togglePasswordVisibility()">
                    </div>  
                    <div class="forgot">
                         <a  href="">Forgot password</a>
                    </div>
                     <a class="register_btn" href="main.html">Login</a>
                    <div class="register_description">
                        <p>Don't have an account?</p>
                        <a href="register.html">Register</a>
                    </div>
                    <div class="btns_login">
                        <a class="facebook" href=""><img src="img/icon/Facebook.svg" alt="">Sign in with Facebook</a>
                        <a class="google" href=""><img src="img/icon/Google.svg" alt="">Sign in with Google</a>
                    </div>

                </div>
            </div>
            <div class="register_bj">              
                <img  src="img/bj.jpg" alt="">
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
